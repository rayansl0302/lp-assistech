  <body>
    <!--/Header-->
    <header id="site-header" class="fixed-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light stroke py-lg-0">

            <a class="navbar-brand pe-xl-5 pe-lg-4" href="/index.html">

          <button
            class="navbar-toggler collapsed"

            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
            <span class="navbar-toggler-icon fa icon-close fa-times"></span>

            <ul class="navbar-nav search-right mt-lg-0 mt-2">
              <!-- <li class="nav-item" title="Search">
                <a href="#search" class="search-search">
                  <span class="fas fa-search" aria-hidden="true"></span
                ></a>
              </li> -->
              <li class="nav-item me-lg-3">
                <a
                  target="_blank"
                  href="https://assistechpublicacoes.com.br/wp-login.php?redirect_to=https%3A%2F%2Fassistechpublicacoes.com.br%2Fcorreio%2F"
                  class="phone-btn btn btn-primary btn-style-correio d-none d-lg-block btn-style ms-2"
                  >Correio Eletrônico</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!--//Header-->

    <!-- Seção de Notícias -->
    <section class="w3l-grids-page py-5" id="bloggrids">
      <div class="text-11 py-md-5 py-3" id="classes">
        <div class="container">
          <div class="w3l-blog-single">
            <div class="blogw3-left-content w3l-bloggris-single-post">
              <div class="single-left mt-5 pt-5 mt-md-0 pt-md-0">
                <!-- Imagem principal do post -->
                <img
                  src=""
                  class="img-fluid radius-image main-image w-100"
                  alt="Imagem principal do post"
                />

                <div class="text11-content">
                  <!-- Título do post -->
                  <h4 class="post-title"></h4>

                  <!-- Data e autor do post -->
                  <div class="d-flex gap-2 mb-4">
                    <h6 class="post-date"></h6>
                    <h6 class="post-author"></h6>
                  </div>

                  <!-- Conteúdo do post -->
                  <div class="post-paragraphs"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--//fim de noticias-->

    <!-- footer -->
    <section class="w3l-footer-29-main">
      <!-- copyright -->
      <section class="w3l-copyright text-center">
        <div class="container">
          <p class="copy-footer-29">
            Copyright © 2022 AssistechPWR Publicações Oficiais – Todos os direitos
            reservados
          </p>
        </div>

        <!-- move top -->
        <button onclick="topFunction()" id="movetop" title="Go to top">
          <span class="fas fa-arrow-up"></span>
        </button>
        <script>
          // When the user scrolls down 20px from the top of the document, show the button
          window.onscroll = function () {
            scrollFunction();
          };

          function scrollFunction() {
            if (
              document.body.scrollTop > 20 ||
              document.documentElement.scrollTop > 20
            ) {
              document.getElementById("movetop").style.display = "block";
            } else {
              document.getElementById("movetop").style.display = "none";
            }
          }

          // When the user clicks on the button, scroll to the top of the document
          function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
          }
        </script>
        <!-- /move top -->
      </section>
      <!-- //copyright -->
    </section>
    <!-- //footer -->

    <!-- Js scripts -->
    <!-- Template JavaScript -->
    <script src="/assets/js/jquery-3.3.1.min.js"></script>
    <script src="/assets/js/noticias-detalhes.js"></script>

    <!--/Tabs-->
    <script src="/assets/js/jquery-1.9.1.min.js"></script>
    <script src="/assets/js/easyResponsiveTabs.js"></script>
    <!--Plug-in Initialisation-->
    <script type="text/javascript">
      $(document).ready(function () {
        //Horizontal Tab
        $("#parentHorizontalTab").easyResponsiveTabs({
          type: "default", //Types: default, vertical, accordion
          width: "auto", //auto or any width like 600px
          fit: true, // 100% fit in a container
          tabidentify: "hor_1", // The tab groups identifier
          activate: function (event) {
            // Callback function if tab is switched
            var $tab = $(this);
            var $info = $("#nested-tabInfo");
            var $name = $("span", $info);
            $name.text($tab.text());
            $info.show();
          },
        });
      });
    </script>
    <!--//Tabs-->
    <!-- MENU-JS -->
    <script>
      $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 80) {
          $("#site-header").addClass("nav-fixed");
        } else {
          $("#site-header").removeClass("nav-fixed");
        }
      });

      $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
      });
      $(document).on("ready", function () {
        if ($(window).width() > 991) {
          $("header").removeClass("active");
        }
        $(window).on("resize", function () {
          if ($(window).width() > 991) {
            $("header").removeClass("active");
          }
        });
      });
    </script>

    <script>
      $(function () {
        $(".navbar-toggler").click(function () {
          $("body").toggleClass("noscroll");
        });
      });
    </script>

    <script src="/assets/js/bootstrap.min.js"></script>
  </body>
</html>
