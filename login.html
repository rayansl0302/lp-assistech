<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style_login.css">
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">

</head>
<body>
  <div class="main">
    <div class="login">
      <div class="logo">
        <img src="./assets/images/logo-assistech-publi.png" alt="Logo">
      </div>
      <form id="loginForm">
        <label for="chk" aria-hidden="true">Acessar o sistema</label>
        <input type="email" name="email" id="email" placeholder="Digite seu Email" required="">
        <input type="password" name="pswd" id="pswd" placeholder="Digite sua Senha" required="">
        <button class="button-login" type="submit">Acessar</button>
        <a class="button-login" href="./index.html">Voltar para o Site</a>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const pswd = document.getElementById('pswd').value;

      // Validação simples (simulação)
      if (email && pswd) {
        window.location.href = 'sistema.html';
      } else {
        alert('Por favor, preencha todos os campos.');
      }
    });
  </script>
</body>
</html>
