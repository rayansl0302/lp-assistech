<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <img
          src="https://www.assistechpublicacoes.com.br/wp-content/uploads/2022/08/topo_site.png"
          class="img-fluid"
          alt=""
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="./sistema.html">Sistema</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./cadastro.html">Cadastrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Formulário de Cadastro -->
    <div class="container mt-5">
      <h2>Cadastro</h2>
      <form>
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            placeholder="Digite o título"
            required
          />
        </div>
        <div class="mb-3">
          <label for="imagem" class="form-label">Imagem</label>
          <input type="file" class="form-control" id="imagem" required />
        </div>
        <div class="mb-3">
          <label for="dataHora" class="form-label">Data e Hora</label>
          <input
            type="datetime-local"
            class="form-control"
            id="dataHora"
            required
          />
        </div>
        <div class="mb-3">
          <label for="texto" class="form-label">Texto</label>
          <textarea
            class="form-control"
            id="texto"
            rows="4"
            placeholder="Digite o texto"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
