<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <img
          src="https://www.assistechpublicacoes.com.br/wp-content/uploads/2022/08/topo_site.png"
          class="img-fluid"
          alt=""
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="./sistema.html">Sistema</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./cadastro.html">Cadastrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Lista de Notícias</h2>

      <!-- Search Bar -->
      <div class="input-group mb-4">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Buscar por título..."
          oninput="carregarNoticias(paginaAtual)"
        />
      </div>

      <table class="table border table-striped mt-4">
        <thead>
          <tr>
            <th scope="col">Título</th>
            <th scope="col">Data e Hora</th>
            <th scope="col">Texto</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody id="noticiasTabela"></tbody>
      </table>

      <!-- Paginação -->
      <nav>
        <ul class="pagination justify-content-center" id="paginador"></ul>
      </nav>
    </div>
    <script src="./assets/js/sistema.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
